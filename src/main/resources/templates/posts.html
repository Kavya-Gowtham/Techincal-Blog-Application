<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">

    <head th:replace="layout :: side-head">
        <title>Technical Blog Application - User Posts</title>
    </head>

    //Logged-in fragment,logged in user should not see login and registration hyperlinks and need to provide logged out link as user is already login
    <header th:replace="layout :: logged-in" ></header>

    <body>
        <h1>Welcome to user,These are your posts</h1>
        <main id="posts">
            <post th:each="p:${posts}">
                <h2 th:text="${p.title}"></h2>
                <i>Posted on:</i><span th:text="${p.date}"></span>
                <div>
                    <p th:text="${p.body}"></p>
                </div>
            </post>
        </main>
    </body>
</html>
